<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras al Mayoreo</title>
    <link rel="stylesheet" href="diseño.css"> 
    <style>
        /* Estilos existentes... */

        /* Estilos para el carrito de compras */
        #cart-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #cart-items li {
            margin: 10px 0;
        }

        #checkout-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>MayCo</h1>
        <div class="right-section">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <button>Botón 1</button>
            <button>Botón 2</button>
            <button onclick="window.location.href='InicioS/inicio-sesion.html'">Iniciar Sesión</button> 
        </div>
    </header>

    <div class="image-container">
        <img src="Imgprincipales/1.png" alt="Imagen 1">
        <img src="Imgprincipales/2.png" alt="Imagen 2">
        <img src="Imgprincipales/3.png" alt="Imagen 3">
        <img src="Imgprincipales/4.png" alt="Imagen 4">
    </div>

    <h2>Categorías en tendencia</h2>

    <div class="icon-buttons">
        <button onclick="addToCart({name: 'Accesorios', price: 100})">
            <img src="imagenes/1B.png" alt="Icono 1"> Accesorios
        </button>
        <button onclick="addToCart({name: 'Taladros', price: 200})">
            <img src="imagenes/2B.png" alt="Icono 2"> Taladros
        </button>
        <button onclick="addToCart({name: 'Manguera', price: 50})">
            <img src="imagenes/3B.png" alt="Icono 3"> Manguera
        </button>
        <button onclick="addToCart({name: 'Lima Manual', price: 30})">
            <img src="imagenes/4B.png" alt="Icono 4"> Lima Manual
        </button>
    </div>

    <h2>OTROS ARTICULOS QUE PODRÍAN INTERESARTE</h2>

    <div class="slider">
        <div class="slide-track">
            <div class="slide"><img src="imagenes/1A.png" alt="Slide 1"></div>
            <div class="slide"><img src="imagenes/2A.png" alt="Slide 2"></div>
            <div class="slide"><img src="imagenes/3A.png" alt="Slide 3"></div>
            <div class="slide"><img src="imagenes/4A.png" alt="Slide 4"></div>

            <div class="slide"><img src="imagenes/5A.png" alt="Slide 1"></div>
            <div class="slide"><img src="imagenes/6A.png" alt="Slide 2"></div>
            <div class="slide"><img src="imagenes/7A.png" alt="Slide 4"></div>
        </div>
    </div>

    <!-- Contenedor del carrito de compras -->
    <div id="cart-container">
        <h2>Tu carrito de compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">0</span></p>
        <button id="checkout-btn">Ir a Pagar</button>
    </div>

    <div class="buttons-container">
        <button>Botón 1</button>
        <button>Botón 2</button>
        
        <button onclick="toggleCart()">Ver Carrito</button>
    </div>

    <script>
        let cart = [];

        // Función para añadir productos al carrito
        function addToCart(product) {
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartDisplay();
        }

        // Función para mostrar el carrito de compras
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';

            let total = 0;
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerText = `${item.name} - $${item.price}`;
                cartItems.appendChild(listItem);

                total += item.price;
            });

            cartTotal.innerText = total.toFixed(2);
        }

        // Función para abrir/cerrar el carrito
        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
        }

        // Cargar carrito desde el localStorage al cargar la página
        window.onload = function() {
            const storedCart = localStorage.getItem("cart");
            if (storedCart) {
                cart = JSON.parse(storedCart);
                updateCartDisplay();
            }
        }
    </script>

</body>
</html>
