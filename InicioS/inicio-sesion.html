<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            color: rgb(0, 0, 0);
            background-image: url('Fondo2D.jpeg'); /* Ruta de tu imagen */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen en la página */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .titulo-principal {
            font-size: 24px;
            color: white; /* Color por defecto, puedes cambiarlo aquí */
        }
        .titulo-color {
            color: white; /* Cambia este color según lo que desees */
        }
        .formulario {
            width: 300px;
            margin: 0 auto;
            background-color: rgba(34, 31, 31, 0.7); /* Color negro con 70% de transparencia */
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 42, 42, 0.1);
        }
        .formulario h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Cambiado a blanco */
        }
        .input-contenedor {
            margin-bottom: 15px;
        }
        .input-contenedor input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-contenedor label {
            display: block;
            font-size: 14px;
            color: white; /* Color por defecto, puedes cambiarlo aquí */
        }
        .label-color {
            color: white; /* Cambia este color según lo que desees */
        }
        .olvidar {
            margin-top: 10px;
        }
        .olvidar input {
            margin-right: 5px;
        }
        .olvidar a {
            color: #0066cc;
            text-decoration: none;
        }
        .olvidar a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005c99;
        }
        .registrar {
            text-align: center;
            margin-top: 20px;
        }
        .registrar a {
            color: #0066cc;
            text-decoration: none;
        }
        .registrar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="titulo-principal titulo-color">MayCo - Inicio de Sesión</h1>
</div>

<div class="formulario">
    <form action="#">
        <h2>Iniciar Sesión</h2> <!-- Cambiado a blanco -->
        
        <div class="input-contenedor">
            <label for="Usuario" class="label-color">Usuario</label>
            <input type="text" id="Usuario" required>
        </div>

        <div class="input-contenedor">
            <label for="password" class="label-color">Contraseña</label>
            <input type="password" id="password" required>
        </div>

        <div class="olvidar">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Recordarme</label>
            <a href="#">Olvidé la contraseña</a>
        </div>

        <button type="submit">Iniciar sesión</button>
        
        <div class="registrar">
            <p>¿No tienes una cuenta? <a href="#">Registrate</a></p>
        </div>
    </form>
</div>

</body>
</html>
