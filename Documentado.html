<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Indica que el lenguaje del contenido es español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la página para que sea responsive en dispositivos móviles -->
    <title>Página de Compras al Mayoreo</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="diseño.css"> <!-- Enlace a una hoja de estilos externa llamada "diseño.css" -->
    <style>
        /* Estilos en línea para el diseño de la página */

        body {
            background-image: url('imagenes/Fondo2D.png'); /* Imagen de fondo de la página */
            background-size: cover; /* La imagen de fondo cubre toda la página */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen de fondo se repita */
            margin: 0; /* Elimina los márgenes alrededor del cuerpo de la página */
            font-family: Arial, sans-serif; /* Establece la fuente predeterminada para el texto */
        }

        .right-section {
            display: flex; /* Hace que los elementos hijos se dispongan en fila */
            align-items: center; /* Alinea verticalmente los elementos dentro de la sección */
            gap: 10px; /* Espacio de 10px entre los elementos */
        }

        .search-bar {
            display: flex; /* Alinea el campo de búsqueda y el botón en fila */
            align-items: center; /* Alinea verticalmente los elementos */
            gap: 5px; /* Espacio de 5px entre los elementos */
        }

        .search-bar input {
            padding: 5px; /* Espaciado interior del campo de texto */
        }

        .search-bar button {
            padding: 5px 10px; /* Espaciado interior del botón de búsqueda */
        }

        .right-section button {
            padding: 5px 10px; /* Espaciado interior de los botones de la sección derecha */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }

        .image-container {
            display: flex; /* Alinea las imágenes en una fila */
            justify-content: space-between; /* Distribuye el espacio uniformemente entre las imágenes */
            gap: 10px; /* Espacio de 10px entre las imágenes */
        }

        .image-container img {
            width: 24%; /* Define el ancho de cada imagen como el 24% del contenedor */
            border-radius: 10px; /* Bordes redondeados de las imágenes */
        }

        .icon-buttons button {
            display: flex; /* Alinea el icono y el texto dentro de los botones en fila */
            align-items: center; /* Alinea verticalmente el icono y el texto */
            gap: 10px; /* Espacio de 10px entre el icono y el texto */
            margin: 10px; /* Margen exterior de 10px alrededor de cada botón */
            padding: 10px; /* Espaciado interior de los botones */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }

        .slider {
            display: flex; /* Alinea los elementos del slider en fila */
            overflow-x: auto; /* Permite el desplazamiento horizontal si hay más contenido que el visible */
            white-space: nowrap; /* Evita que los elementos del slider se envuelvan en varias líneas */
            gap: 10px; /* Espacio de 10px entre las imágenes del slider */
            padding: 20px; /* Espaciado interior alrededor del slider */
        }

        .slider .slide img {
            width: 150px; /* Establece el ancho de las imágenes dentro del slider */
            border-radius: 10px; /* Bordes redondeados para las imágenes del slider */
        }

        .buttons-container {
            display: flex; /* Alinea los botones en una fila */
            justify-content: center; /* Centra los botones horizontalmente */
            margin-top: 20px; /* Espacio superior de 20px sobre los botones */
            gap: 15px; /* Espacio de 15px entre los botones */
        }

        .button-link {
            padding: 5px 10px; /* Espaciado interior de los botones tipo enlace */
            cursor: pointer; /* Cambia el cursor al pasar sobre el enlace */
            text-decoration: none; /* Elimina el subrayado del enlace */
            background-color: #0066cc; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border-radius: 4px; /* Bordes redondeados del botón */
            display: inline-block; /* Permite que el botón se comporte como un elemento en línea */
        }

        .button-link:hover {
            background-color: #005c99; /* Cambia el color de fondo al pasar el cursor sobre el botón */
        }
    </style>
</head>
<body>

    <header>
        <h1>MayCo</h1> <!-- Título principal de la página -->
        <div class="right-section">
            <div class="search-bar">
                <input type="text" placeholder="Buscar..."> <!-- Campo de texto para búsqueda con texto de sugerencia -->
                <button>Buscar</button> <!-- Botón para realizar la búsqueda -->
            </div>
            <button>Botón 1</button> <!-- Botón adicional en la sección derecha -->
            <button>Botón 2</button> <!-- Otro botón en la sección derecha -->
            <button onclick="window.location.href='InicioS/inicio-sesion.html'">Iniciar Sesión</button> <!-- Botón que redirige a la página de inicio de sesión -->
        </div>
    </header>

    <div class="image-container">
        <img src="Imgprincipales/1.png" alt="Imagen 1"> <!-- Imagen 1 con descripción alternativa -->
        <img src="Imgprincipales/2.png" alt="Imagen 2"> <!-- Imagen 2 con descripción alternativa -->
        <img src="Imgprincipales/3.png" alt="Imagen 3"> <!-- Imagen 3 con descripción alternativa -->
        <img src="Imgprincipales/4.png" alt="Imagen 4"> <!-- Imagen 4 con descripción alternativa -->
    </div>

    <h2>Categorías en tendencia</h2> <!-- Título de la sección de categorías -->

    <div class="icon-buttons">
        <button>
            <img src="imagenes/1B.png" alt="Icono 1"> <!-- Icono de la categoría con texto -->
            Accesorios
        </button>
        <button>
            <img src="imagenes/2B.png" alt="Icono 2"> <!-- Otro icono con texto -->
            Taladros
        </button>
        <button>
            <img src="imagenes/3B.png" alt="Icono 3"> <!-- Icono y texto -->
            Manguera
        </button>
        <button>
            <img src="imagenes/4B.png" alt="Icono 4"> <!-- Icono con texto -->
            Lima Manual
        </button>
    </div>

    <h2>OTROS ARTICULOS QUE PODRÍAN INTERESARTE</h2> <!-- Título de la sección de sugerencias -->

    <div class="slider">
        <div class="slide-track">
            <div class="slide"><img src="imagenes/1A.png" alt="Slide 1"></div> <!-- Imagen en el slider -->
            <div class="slide"><img src="imagenes/2A.png" alt="Slide 2"></div> <!-- Otra imagen en el slider -->
            <div class="slide"><img src="imagenes/3A.png" alt="Slide 3"></div>
            <div class="slide"><img src="imagenes/4A.png" alt="Slide 4"></div>
            <div class="slide"><img src="imagenes/5A.png" alt="Slide 5"></div>
            <div class="slide"><img src="imagenes/6A.png" alt="Slide 6"></div>
            <div class="slide"><img src="imagenes/7A.png" alt="Slide 7"></div>
        </div>
    </div>

    <div class="buttons-container">
        <button>Botón 1</button> <!-- Botón adicional bajo el slider -->
        <button>Botón 2</button> <!-- Otro botón en la sección de botones -->
        <button>Botón 3</button> <!-- Otro botón más en la sección de botones -->
    </div>

</body>
</html>
